{% extends 'base_chat.html'%}
{% load static %}

{% block extra_css %}
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="{% static 'css/modo_juego.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Etiquetas dentro del main -->
 
<aside class="izq">
    <section class="nivel">
        <div class="titulo">
            <h4>Niveles</h4>
            <i class="bi bi-layout-sidebar"></i>
        </div>
        <hr class="hr-titulo">
    </section>
    <section class="racha w-100">
        <div class="overflow-auto overflow-autom">
            <!-- Contenido que puede desbordarse -->
            {% for nivel in niveles %}
                <div class="nivel-item p-2">
                    <i class="bi bi-controller"></i>
                    <p class="mb-0">{{ nivel.titulo }}</p>
                </div>
            {% endfor %}
        </div>

        <h1>Niveles</h1>
    </section>
    
</aside>
<article class="main">

</article>
<script src="{% static 'js/modo_juego.js' %}"></script>
{% endblock %}
