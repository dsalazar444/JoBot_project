{% extends 'base.html'%}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Librerias para fuente Roboto -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Calendario -->
<!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<!-- JS de jQuery (requerido) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<link href="{% static 'css/modo_juego.css' %}" rel="stylesheet">
{% endblock %}

{% block puntaje %}
<li id="puntaje" class="nav-item">
    <p class="mb-0">Puntaje: .../...</p>
    <!-- <a class="nav link" href="#">Puntaje: .../...</a> -->
</li>
{% endblock %}

{% block content %}
<!-- Etiquetas dentro del main -->
 
<aside class="izq">
    <section class="nivel">
        <div class="titulo">
            <h5>Niveles</h5>
            <i class="bi bi-layout-sidebar"></i>
        </div>
        <hr class="hr-titulo">
        <div class="overflow-auto overflow-autom">
            <!-- Contenido que puede desbordarse -->
            {% for nivel in niveles %}
                <div class="nivel-item p-2">
                    <i class="bi bi-controller"></i>
                    <p class="mb-0">{{ nivel.titulo }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="boton">
            <button type="button" class="btn btn-info btn-lg w-100">Multijugador</button>
        </div>
    </section>
    <section class="racha">
        <h5>Racha</h5>
        <hr class="hr-titulo">
        <div class="racha-dias">
            <i class="bi bi-fire"></i>
            <p class="mb-0 fw-semibold">n DÍAS</p>
        </div>
        <div id="calendario"></div>
    </section>
</aside>
<article class="main">
    <div class="mensajes"></div>
    <div class="mb-3 input-groupm d-flex gap-2">
        <button id="btn-pista" class="btn btn-outline-secondary" type="button">Pista</button>
        <button id="btn-refor" class="btn btn-outline-secondary" type="button">Reformular</button>
        <div class = "input-icon me-1 w-100">
            <input type="text" class="form-control form-controlm" placeholder="Escribe tu respuesta aquí..." aria-label="Example text with two button addons">
            <i class="bi bi-mic"></i>
        </div>
    </div>
    
</article>
<script src="{% static 'js/modo_juego.js' %}"></script>
{% endblock %}
